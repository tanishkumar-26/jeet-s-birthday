  <style>
    /* ===== CSS Variables for Theme ===== */
    :root {
      --color-pink-bg: #feecea;
      --color-white: #fff;
      --color-black: #333;
      --color-text-pink: #ff7882;
      --color-heart: #f43d67;
      --font-title: 'Titan One', sans-serif;
      --font-handwriting: 'Zeyada', cursive;
    }

    /* ===== Global Styles ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      height: 100vh;
      background-color: var(--color-pink-bg);
      background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.8) 25%, rgba(255, 255, 255, 0.8) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.8) 75%, rgba(255, 255, 255, 0.8) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.8) 25%, rgba(255, 255, 255, 0.8) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.8) 75%, rgba(255, 255, 255, 0.8) 76%, transparent 77%, transparent);
      background-size: 80px 80px;
      overflow: hidden;
      position: relative;
    }
    
    /* ===== Main Title ===== */
    .main-title {
        position: absolute;
        top: 4vh;
        left: 50%;
        transform: translateX(-50%);
        font-family: var(--font-title);
        font-size: clamp(2rem, 5vw, 3rem);
        color: var(--color-white);
        text-shadow: 2px 2px 0px var(--color-text-pink), 4px 4px 0px var(--color-black);
        z-index: 20; /* Keep title on top */
        text-align: center;
        white-space: nowrap;
    }

    /* ===== Animation Layers ===== */
    .particles, .floating-hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particles .particle {
      position: absolute;
      color: var(--color-text-pink);
      opacity: 0.3;
    }

    .floating-hearts i {
      position: absolute;
      bottom: -80px;
      color: var(--color-text-pink);
      animation: float-up linear infinite;
      opacity: 0;
    }

    @keyframes float-up {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* ===== Center Heart ===== */
    .center-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 25vmax;
      color: var(--color-heart);
      text-shadow: 0 0 20px rgba(246, 31, 31, 0.5);
      animation: heartbeat 1.5s infinite cubic-bezier(0.215, 0.610, 0.355, 1);
      z-index: 2;
      opacity: 0.15;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    /* ===== Polaroid Paper Styling ===== */
    .paper {
      position: absolute;
      background-color: var(--color-white);
      padding: 15px;
      width: clamp(240px, 18vw, 300px);
      box-shadow: 0px 10px 25px 0px rgba(0,0,0,0.2);
      border-radius: 8px;
      cursor: grab;
      z-index: 5;
    }

    .paper:active { cursor: grabbing; }
    
    .paper .image-container {
      width: 100%;
      height: 200px;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .paper .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      user-select: none;
    }
    
    .paper p {
      font-family: var(--font-handwriting);
      font-size: clamp(28px, 2.2vw, 38px);
      color: var(--color-black);
      padding: 10px 5px 0 5px;
      text-align: center;
      line-height: 1.2;
    }

    /* ===== Hover Heart Effect ===== */
    .hover-heart {
      position: absolute;
      font-size: 20px;
      color: var(--color-heart);
      pointer-events: none;
      animation: float-away 1s ease-out forwards;
      z-index: 999;
    }
    @keyframes float-away {
      to { transform: translateY(-60px); opacity: 0; }
    }

    /* ===== NEW: Next Button Styling ===== */
    .next-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--color-text-pink);
      color: var(--color-white);
      border: none;
      padding: 15px 25px;
      font-family: var(--font-title);
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000; /* Ensures it's on top of everything */
    }

    .next-btn:hover {
      background-color: var(--color-heart);
      transform: scale(1.05);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
    }

  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
   // --- Your Image Data and Captions ---
  const notesData = [
  { image: "img8.jpg", text: "And once again... Happy Birthday, yaar! Enjoy every moment of your day." },
  { image: "img7.jpg", text: "Happy Birthday! May your day be as fun-filled as our long distance calls. Remember, more candles mean a bigger wishüïØ!." },
  { image: "img1.jpg", text: "You may not know this, but even if my day goes completely wrong, just one small conversation with you makes it feel right again." },
  { image: "img5.jpg", text: "Your presence has this quiet magic ‚Äî it makes everything feel better." },
  { image: "img4.jpg", text: "You‚Äôre truly the best girl I‚Äôve ever come across." },
  { image: "img3.jpg", text: "Just remember ‚Äî you‚Äôll always be my favourite person." },
  { image: "img2.jpg", text: "You have such a beautiful and kind soul ‚Äî inside and out." },
  { image: "img6.jpg", text: "Your smile is honestly the cutest thing I‚Äôve ever seen." }
];


    // --- Paper Dragging Logic ---
    class Paper {
      constructor(paperElement) {
        this.paper = paperElement;
        this.isHolding = false;
        this.offsetX = 0;
        this.offsetY = 0;
        this.hoverInterval = null;
        this.init();
      }

      init() {
        this.paper.addEventListener('mousedown', (e) => this.start(e.clientX, e.clientY));
        this.paper.addEventListener('touchstart', (e) => this.start(e.touches[0].clientX, e.touches[0].clientY), { passive: false });
        
        document.addEventListener('mousemove', (e) => this.move(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => this.move(e.touches[0].clientX, e.touches[0].clientY), { passive: false });
        
        window.addEventListener('mouseup', () => this.end());
        window.addEventListener('touchend', () => this.end());

        this.paper.addEventListener('mouseenter', () => this.startHoverEffect());
        this.paper.addEventListener('mouseleave', () => this.stopHoverEffect());
      }

      start(x, y) {
        if (this.isHolding) return;
        this.isHolding = true;
        this.paper.style.zIndex = highestZ++;
        const rect = this.paper.getBoundingClientRect();
        this.offsetX = x - rect.left;
        this.offsetY = y - rect.top;
      }

      move(x, y) {
        if (!this.isHolding) return;
        this.paper.style.left = `${x - this.offsetX}px`;
        this.paper.style.top = `${y - this.offsetY}px`;
      }

      end() { this.isHolding = false; }
      
      startHoverEffect() {
        this.stopHoverEffect();
        this.hoverInterval = setInterval(() => {
          const heart = document.createElement('i');
          heart.className = 'fa-solid fa-heart hover-heart';
          const rect = this.paper.getBoundingClientRect();
          heart.style.left = `${rect.left + Math.random() * rect.width}px`;
          heart.style.top = `${rect.top}px`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1000);
        }, 150);
      }
      
      stopHoverEffect() { clearInterval(this.hoverInterval); }
    }

    let highestZ = 5;

    // --- Generate Papers from Data ---
    notesData.forEach(note => {
        const paperDiv = document.createElement('div');
        paperDiv.className = 'paper';
        paperDiv.innerHTML = `
            <div class="image-container">
                <img src="${note.image}" alt="A special memory">
            </div>
            <p>${note.text}</p>
        `;
        document.body.appendChild(paperDiv);
        
        // Random initial position
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        paperDiv.style.left = `${Math.random() * (vw * 0.7)}px`;
        paperDiv.style.top = `${150 + Math.random() * (vh * 0.5)}px`; // Start papers lower down
        paperDiv.style.transform = `rotateZ(${Math.random() * 40 - 20}deg)`;
        
        new Paper(paperDiv);
    });

    // --- Generate Background Animations ---
    const createHearts = (container, count, className) => {
        for (let i = 0; i < count; i++) {
            const heart = document.createElement('i');
            heart.className = `fa-solid fa-heart ${className}`;
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.fontSize = `${5 + Math.random() * 15}px`;
            heart.style.transform = `rotate(${Math.random() * 360}deg)`;
            container.appendChild(heart);
        }
    };
    
    const createFloatingHearts = (container, count) => {
        for (let i = 0; i < count; i++) {
            const heart = document.createElement('i');
            heart.className = 'fa-solid fa-heart';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 10}s`;
            heart.style.fontSize = `${15 + Math.random() * 20}px`;
            heart.style.animationDuration = `${15 + Math.random() * 15}s`;
            container.appendChild(heart);
        }
    };

    createHearts(document.querySelector('.particles'), 80, 'particle');
    createFloatingHearts(document.querySelector('.floating-hearts'), 30);
    
  </script>
